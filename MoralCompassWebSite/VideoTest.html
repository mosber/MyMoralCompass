<script language="javascript"> 
function showhide(param) {
	var videle = document.getElementById("video");
	var textele = document.getElementById("text");
	if (param == 1)
		videle.style.display  = "block";
	else if (param == 2)
		videle.style.display = "none";
	else if (param == 3)
		textele.style.display = "block";
	else if (param == 4)
		textele.style.display = "none";
